    <div class="new-video trending-video">
        
        <div class="container">

            <div id="mycon3"></div>
            
            
            <script>
                async function api() {
                    let myObject = await fetch(
                        'http://videoclub.co.in/api/files'
                    );
                    let myobj0 = await myObject.json();
                    myobj = await myobj0.files

                    // console.log(myobj);

                    let ii = 0;

                    let html = '';

                    for (let i = 0; i < myobj.length ; i++) {

                        if (myobj[i].category_id != 18) {
                            continue;
                        }

                        // console.log(i, ii, ii % 2 === 0);

                        if (ii % 2 === 0) {
                            html += `<div class="row">`
                        }

                       html += `
                                <div class="col s6">
                                    <div class="content">
                                       <a class="image" href="/Play.html#${myobj[i].id}">
                                            <img src="${myobj[i].preview}" alt="">
                                            
                                        </a>
                                        <a href="/Play.html#${myobj[i].id}">
                                            <h5><p id="title">${myobj[i].file_name}</p></h5>
                                        </a>
                                        <p>
                                            <a href="${myobj[i].url}">Play Now</a>
                                        </p>
                                        <p class="date">
                                            <span>${myobj[i].views} Views</span>
                                            10 minute ago
                                        </p>
                                    </div>

                                </div>
                               `

                        if (ii % 2 === 1) {
                           html += `</div>`
                        }

                    

                        ii++;

                        // if(ii==)


                    }
                    document.getElementById("mycon3").innerHTML = html


                }


                api()

            </script>
        </div>
    </div>
